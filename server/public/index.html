<!DOCTYPE html>
<html>
<head>
    <title>Gigaverse Bot Control Panel</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        h1 { text-align: center; }
        .section {
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 10px 0;
            background: #0a0a0a;
        }
        input, button {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            font-family: monospace;
        }
        button:hover {
            background: #00ff00;
            color: #000;
            cursor: pointer;
        }
        .bot-card {
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats {
            font-size: 0.9em;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        #status { margin: 10px 0; text-align: center; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Gigaverse Bot Server</h1>
    
    <div id="status"></div>
    
    <div class="section">
        <h3>Start New Bot</h3>
        <div>
            <input type="text" id="accountId" placeholder="Account Address (0x...)" size="50">
            <input type="password" id="jwtToken" placeholder="JWT Token" size="30">
            <button onclick="startBot()">Start Bot</button>
        </div>
    </div>
    
    <div class="section">
        <h3>Active Bots</h3>
        <div id="botList">Loading...</div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        
        // Refresh bot list every 5 seconds
        setInterval(loadBots, 5000);
        loadBots();
        
        async function loadBots() {
            try {
                const response = await fetch(`${API_URL}/api/bots`);
                const data = await response.json();
                
                const botList = document.getElementById('botList');
                if (data.bots.length === 0) {
                    botList.innerHTML = '<p>No active bots</p>';
                    return;
                }
                
                botList.innerHTML = data.bots.map(bot => `
                    <div class="bot-card">
                        <div>
                            <strong>${bot.accountId.substring(0, 10)}...${bot.accountId.substring(38)}</strong>
                            <div class="stats">
                                Runs: ${bot.stats.runs} | Wins: ${bot.stats.wins} | Failures: ${bot.stats.failures}
                                <br>Started: ${new Date(bot.startTime).toLocaleString()}
                            </div>
                        </div>
                        <button onclick="stopBot('${bot.accountId}')">Stop</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load bots:', error);
            }
        }
        
        async function startBot() {
            const accountId = document.getElementById('accountId').value;
            const jwtToken = document.getElementById('jwtToken').value;
            
            if (!accountId || !jwtToken) {
                showStatus('Please enter account ID and JWT token', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/bot/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountId, jwtToken })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`Bot started for ${accountId}`, 'success');
                    document.getElementById('accountId').value = '';
                    document.getElementById('jwtToken').value = '';
                    loadBots();
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to start bot: ${error.message}`, 'error');
            }
        }
        
        async function stopBot(accountId) {
            if (!confirm(`Stop bot for ${accountId}?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/bot/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`Bot stopped. Final stats - Runs: ${data.stats.runs}, Wins: ${data.stats.wins}`, 'success');
                    loadBots();
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to stop bot: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = type;
            status.textContent = message;
            setTimeout(() => { status.textContent = ''; }, 5000);
        }
    </script>
</body>
</html>
