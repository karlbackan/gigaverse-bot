<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 450px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    .token-box {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
      word-break: break-all;
      font-family: monospace;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .copy-btn {
      background: #4CAF50;
      color: white;
    }
    .copy-btn:hover {
      background: #45a049;
    }
    .refresh-btn {
      background: #2196F3;
      color: white;
    }
    .refresh-btn:hover {
      background: #0b7dda;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
    }
    .loading {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ® Gigaverse Token Extractor</h2>
  
  <div id="content">
    <div class="loading">Checking for Gigaverse.io...</div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
